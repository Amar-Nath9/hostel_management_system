<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Home{% endblock %}</title>
  {% load static %}
  <link rel="icon" href="{% static 'logotitle.png' %}" type="image/icon type">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Updated Style -->
  {% block style %}
 <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
    }

    /* Ensure content doesn't hide behind the navbar */
    main {
      padding-top: 70px; /* Adjust this based on the height of your navbar */
    }

    /* Paragraph styles */
    .content-section {
      padding: 20px; /* Add some padding */
      color: #ffffff; /* Ensure the text is visible */
    }

    /* Image styling */
    .image-section {
      text-align: center; /* Center the image */
      margin-top: 20px; /* Space above the image */
    }

    /* Transparent navbar */
    .navbar {
      background-color: transparent !important;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    /* Add solid background to navbar on scroll */
    .navbar.scrolled {
      background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background when scrolling */
    }

    .navbar-brand, .nav-link {
      color: #ffffff !important; /* White text */
    }

    .nav-link:hover {
      color: #A8DADC !important; /* Soft Blue text on hover */
    }

    /* Button styles */
    .btn-custom {
      background-color: #28a745; /* Bright green background */
      color: white; /* White text */
      border-radius: 5px; /* Rounded corners */
      padding: 10px 20px; /* Padding for buttons */
      font-size: 16px; /* Font size for buttons */
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    .btn-custom:hover {
      background-color: #218838; /* Darker green on hover */
      color: white; /* Ensure text remains white */
    }
  </style> 
  {% endblock style %}
</head>
<body>
  <header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="{% url 'dashboard' %}">
          <img src="{% static 'logotitle.png' %}" alt="Reddy's Hostel Logo" style="width: 125px; height: auto;">
        </a>
        <a class="nav-link active" aria-current="page" href="{% url 'amar_profile' %}">Developer Profile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end d-flex align-items-center" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{% url 'register' %}" class="btn btn-custom me-2" role="button">Registration</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'login' %}" class="btn btn-custom" role="button">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  {% block content %}
  <main>
    <div class="image-section">
      <img src="{% static 'image/1.jpg' %}" alt="Descriptive Alt Text" class="img-fluid"> <!-- Replace with your image path -->
    </div>
    <div class="content-section">
      <p>{% lorem 100 b random %}</p>
    </div>
  </main>
  {% endblock content %}

  <script>
    window.onscroll = function() {
      var navbar = document.querySelector('.navbar');
      if (window.pageYOffset > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
