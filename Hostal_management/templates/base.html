
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .carousel-img {
          height: 400px;  /* Set the desired height */
          object-fit: cover;  /* Ensures the image covers the entire area */
      }
  </style>

  </head>
<body>
    <header>
      
        
        
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <main>
        {% block content %}
        {% load static %}
        


        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Reddy's Hostel</span>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#scrollspyHeading1">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#scrollspyHeading5">Home2</a>
                  </li>
                  
                </ul>
                
                <a href={% url "register" %} class="btn btn-outline-success ms-2" role="button">Registration</a>
                <a href={% url "login" %} class="btn btn-outline-success ms-2" role="button">Login</a>

              </div>
            </div>
          </nav>
 <!-- scrolling images -->
   <!-- Scrolling images -->
   <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'image/1.jpg' %}" class="d-block w-100 carousel-img" alt="hostel_image-1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'image/4.jpg' %}" class="d-block w-100 carousel-img" alt="hostel_image-2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'image/3.jpg' %}" class="d-block w-100 carousel-img" alt="hostel_image-3">
        </div>
    </div>
</div>


          
        {% endblock %}
    </main>

</body>
</html>
